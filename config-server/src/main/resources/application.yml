server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/IzzOnLine/spring-microservices-configurations
          searchPaths: gateway-server,microservice,security-oauth-service

eureka:
  client:
    # Pull down a local copy of the registry
    fetchRegistry: true
    healthcheck:
      enabled: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    # Register the IP of the service rather than the server name (useful when there is no a
    # server-based environment where a service is assigned a DNS-backed host name, usually in Docker for example)
    preferIpAddress: true